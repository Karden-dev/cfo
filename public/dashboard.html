<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WINK CFO - Pilotage</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="d-flex" id="wrapper">
        
        <div id="sidebar-container"></div>

        <div id="page-content-wrapper">
            
            <div id="topbar-container"></div>

            <div class="container-fluid px-4 py-4">

                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h3 class="fw-bold text-dark m-0">Vue d'ensemble</h3>
                    <div class="text-muted small">
                        <i class="far fa-calendar-alt me-1"></i> <span id="current-date">Aujourd'hui</span>
                    </div>
                </div>

                <div class="row g-3 mb-4">
                    
                    <div class="col-md-3">
                        <div class="card stat-card h-100 border-start border-4 border-success">
                            <div class="card-body">
                                <div class="text-uppercase text-muted small fw-bold mb-1">Caisse Dispo</div>
                                <div class="h2 fw-bold text-success mb-0" id="kpi-cash">-- FCFA</div>
                                <div class="small text-muted mt-2">
                                    <i class="fas fa-arrow-up text-success"></i> <span id="kpi-cash-flow">--</span> entrées auj.
                                </div>
                                <i class="fas fa-wallet icon-box text-success"></i>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="card stat-card h-100 border-start border-4 border-danger">
                            <div class="card-body">
                                <div class="text-uppercase text-muted small fw-bold mb-1">Dettes à Payer</div>
                                <div class="h2 fw-bold text-danger mb-0" id="kpi-debt">-- FCFA</div>
                                <div class="small text-danger mt-2 fw-bold" id="kpi-debt-alert">
                                    <i class="fas fa-exclamation-triangle"></i> Analyse en cours...
                                </div>
                                <i class="fas fa-bell icon-box text-danger"></i>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="card stat-card h-100 border-start border-4 border-primary">
                            <div class="card-body">
                                <div class="text-uppercase text-muted small fw-bold mb-1">Flotte Active</div>
                                <div class="h2 fw-bold text-dark mb-0" id="kpi-fleet">-- / --</div>
                                <div class="small text-muted mt-2">
                                    <span class="text-danger"><i class="fas fa-wrench"></i> <span id="kpi-fleet-panne">0</span> en panne</span>
                                </div>
                                <i class="fas fa-motorcycle icon-box text-primary"></i>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="card stat-card h-100 border-start border-4 border-info">
                            <div class="card-body">
                                <div class="text-uppercase text-muted small fw-bold mb-1">Profit du Mois</div>
                                <div class="h2 fw-bold text-dark mb-0" id="kpi-profit">-- FCFA</div>
                                <div class="small text-success mt-2">
                                    <i class="fas fa-chart-line"></i> En progression
                                </div>
                                <i class="fas fa-piggy-bank icon-box text-info"></i>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row g-3">
                    
                    <div class="col-md-4">
                        <div class="card h-100 shadow-sm">
                            <div class="card-header bg-white py-3 fw-bold">
                                <i class="fas fa-bolt me-2 text-warning"></i>Actions Rapides
                            </div>
                            <div class="card-body d-grid gap-3">
                                <button class="btn btn-primary py-3 text-start shadow-sm" onclick="window.location.href='/recette.html'">
                                    <i class="fas fa-plus-circle me-3 fa-lg"></i> Nouvelle Recette
                                    <div class="small text-white-50 ms-5">Versement coursier, Client...</div>
                                </button>
                                <button class="btn btn-outline-danger py-3 text-start" onclick="window.location.href='/depense.html'">
                                    <i class="fas fa-minus-circle me-3 fa-lg"></i> Nouvelle Dépense
                                    <div class="small text-muted ms-5">Carburant, Panne, Achat...</div>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-8">
                        <div class="card h-100 shadow-sm">
                            <div class="card-header bg-white py-3 d-flex justify-content-between align-items-center">
                                <span class="fw-bold text-danger"><i class="fas fa-clock me-2"></i>Échéances Urgentes</span>
                                <a href="/dettes.html" class="btn btn-sm btn-light">Voir tout</a>
                            </div>
                            <div class="card-body p-0">
                                <div class="table-responsive">
                                    <table class="table table-hover mb-0 align-middle">
                                        <thead class="bg-light">
                                            <tr>
                                                <th>Échéance</th>
                                                <th>Créancier</th>
                                                <th>Montant</th>
                                                <th>Priorité</th>
                                                <th>Action</th>
                                            </tr>
                                        </thead>
                                        <tbody id="debt-radar-body">
                                            <tr>
                                                <td colspan="5" class="text-center py-4 text-muted">
                                                    <i class="fas fa-spinner fa-spin me-2"></i> Chargement des données...
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>

                </div> </div> </div> </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="js/core/ui.js"></script>          
    <script src="js/pages/dashboard.js"></script>  
</body>
</html>
